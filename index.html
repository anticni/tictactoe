<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row" style="text-align: center">
            <div class="col-md-6 col-md-offset-3">
                <div class="pin" id="content">
                    <table>
                        <tr>
                            <td id="a1" onclick="play(a1)"></td>
                            <td id="a2" onclick="play(a2)"></td>
                            <td id="a3" onclick="play(a3)"></td>
                        </tr>
                        <tr>
                            <td id="b1" onclick="play(b1)"></td>
                            <td id="b2" onclick="play(b2)"></td>
                            <td id="b3" onclick="play(b3)"></td>
                        </tr>
                        <tr>
                            <td id="c1" onclick="play(c1)"></td>
                            <td id="c2" onclick="play(c2)"></td>
                            <td id="c3" onclick="play(c3)"></td>
                        </tr>                        
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="text-align: center">
            <input type="button" class="btn btn-primary" value="restart" id="startbutton" />
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
